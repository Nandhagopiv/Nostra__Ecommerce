<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="sticky top-0 z-10 shadow-2xl">
        <section id="off--sec" class="bg-gray-900 p-2 text-white flex justify-center items-center gap-2 relative">
            <h1 class="font-semibold">Sign up and Get 20% Offer on your first Order</h1>
            <h1 id="x" class="font-bold m-1 mr-3 cursor-pointer text-gray-300 hover:text-white absolute right-2">X</h1>
        </section>
        <main class="flex justify-between items-center bg-white">
            <div>
                <h1 class="text-2xl font-bold m-2 ml-5">Nostra</h1>
            </div>
            <div class="flex gap-5 m-2">
                <a href="index.html"><p>Home</p></a>
                <p>New Arrivals</p>
                <p>Most Wanted</p>
                <a href="product.html"><p>All Collections</p></a>
                <a href="contact.html"><p>Contact Us</p></a>
            </div>
        </main>
    </nav>
    <section class="bg-white">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl font-extrabold text-center">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center  sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
                    <input type="email" id="email" class="shadow-sm  text-sm border border-black focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium">Subject</label>
                    <input type="text" id="subject" class="block p-3 w-full text-sm  shadow-sm border border-black focus:ring-primary-500 focus:border-primary-500" placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium ">Your message</label>
                    <textarea id="message" rows="6" class="block p-2.5 w-full text-sm focus:ring-primary-500 border border-black focus:border-primary-500 " placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center bg-black text-white rounded-xl bg-primary-700 sm:w-fit hover:bg-primary-800 focus:outline-none ">Send message</button>
            </form>
        </div>
      </section>
</body>
</html>
